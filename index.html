<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Omnifood is an AI-powered food subscription that will make you eat healthy again, 365 days per year. It's tailored to your personal tastes and nutritional needs."
    />

    <!-- Always include this line of code!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="css/queries.css" /> -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="js/script.js"></script>

    <title>Garden of the Gods</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="main-nav-link">
        <h1>Garden of the Gods</h1>
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link" href="#testimonials">Testimonials</a>
          </li>
          <li>
            <a class="main-nav-link" href="#testimonials">Pricing</a>
          </li>
          <li><a class="main-nav-link" href="#pricing">Contact</a></li>
          <li><a class="main-nav-link nav-cta" href="#cta">Check Hotels</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Walk Amongst Giants</h1>
            <p class="hero-description">
              Use our hotel comparison tool to look up hotels in the area, to
              stay near this breathtaking garden!
            </p>
            <a href="#cta" class="btn btn--full margin-right-sm">Search Here</a>
          </div>
        </div>
      </section>

      <section class="section-testimonials" id="testimonials">
        <div class="testimonials-container">
          <span class="subheading">Testimonials</span>
          <h2 class="heading-secondary">Make Lasting Impressions</h2>

          <div class="testimonials">
            <figure class="testimonial">
              <img
                class="testimonial-img"
                alt="Photo of customer Dave Bryson"
                src="img/dave.jpg"
              />
              <blockquote class="testimonial-text">
                There is no place like it on Earth! It feels truly magical. I
                tell all my friends to travel here and find out for themselves.
              </blockquote>
              <p class="testimonial-name">&mdash; Dave Bryson</p>
            </figure>

            <figure class="testimonial">
              <img
                class="testimonial-img"
                alt="Photo of customer Ben Hadley"
                src="img/ben.jpg"
              />
              <blockquote class="testimonial-text">
                To look upon these red rocks in beautiful Colorado is an
                experience worth having. It's amazing and words barely do
                justice.
              </blockquote>
              <p class="testimonial-name">&mdash; Ben Hadley</p>
            </figure>

            <figure class="testimonial">
              <img
                class="testimonial-img"
                alt="Photo of customer Steve Miller"
                src="img/steve.jpg"
              />
              <blockquote class="testimonial-text">
                I'm a professional photographer and take all my photos here in
                this landscape. The setting is perfect for couples and
                engagements!
              </blockquote>
              <p class="testimonial-name">&mdash; Steve Miller</p>
            </figure>

            <figure class="testimonial">
              <img
                class="testimonial-img"
                alt="Photo of customer Hannah Smith"
                src="img/hannah.jpg"
              />
              <blockquote class="testimonial-text">
                I love coming here to relax and enjoy the sights of the rocks,
                birds, and people also enjoying themselves. I recommend this
                site to everyone!
              </blockquote>
              <p class="testimonial-name">&mdash; Hannah Smith</p>
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
